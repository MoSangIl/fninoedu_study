<!DOCTYPE html>   
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<head>
<meta charset="UTF-8">
<title>Layout</title>
<style>
*{
   margin:0;
   padding:0;
}
.header{
   height:60px;
   background-color:aquar;
}
.content{
   height:100%;
   background-color:lightgray;
}
.footer{
   height:60px;
   background-color:green;
}
</style>
</head>


<body>
<div class="header">
   <h1>HEADER</h1>
</div>

<div class="content">
   <h1>CONTENT</h1>
   <th:block th:replace="${content}"></th:block>
   
</div>

<div class="footer">
   <h1>FOOTER</h1>
</div>

</body>
</th:block>
</html>
